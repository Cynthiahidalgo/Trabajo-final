<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Pagos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-
UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="text-white">
        <nav class="navigation">
            <div class="navigation__logo">
                <img src="assets/images/transparente.png" alt="Logo Easy Pagos">
            </div>
            <div class="collapsible col-xs-12">
                <input type="checkbox" id="menu">
                <label for="menu"><i class="fas fa-bars"></i></label>
                <div class="navigation__container">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#">Mi perfil</a></li>
                        <li class="navigation__item"><a href="#">Mis cuentas</a></li>
                        <li class="navigation__item"><a href="#">Medios de pago</a></li>
                        <li class="navigation__item"><a href="#">Actividad reciente</a></li>
                        <li class="navigation__item"><a href="#">Mis puntos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <article class="conteiner bg-light text-dark m-3 rounded-lg">

            <i class="fas fa-wallet fa-3x p-3"></i>

            <table class="table table-hover table-sm">

                <tbody>
                    <tr>
                        <th class="p-2" scope="row">Pago múltiple
                        </th>
                    </tr>
                    <tr>
                        <td class="accordion p-2" id="accordionExample">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h2 class="mb-0 h5">
                                        <button class="btn" type="button" data-toggle="collapse"
                                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            <strong>EPEC</strong>
                                        </button>
                                    </h2>
                                </div>

                                <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                    data-parent="#accordionExample">
                                    <div class="card-body">
                                        <p>Comprobante 00000003247</p>
                                        <p>Vecimiento 5/3</p>
                                        <p>Importe $800</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h2 class="mb-0">
                                        <button class="btn strong collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapseTwo" aria-expanded="false"
                                            aria-controls="collapseTwo">
                                            <strong>Ecogas</strong>
                                        </button>
                                    </h2>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                    data-parent="#accordionExample">
                                    <div class="card-body">
                                        <p>Comprobante 000000013057</p>
                                        <p>Vecimiento 16/3</p>
                                        <p>Importe $600</p>
                                    </div>
                                </div>
                            </div>


                        </td>
                    </tr>

                    <tr>
                        <th class="p-2" scope="row">Método de pago
                            <div class="dropdown">
                                <button class="btn btn-black dropdown-toggle pb-0" type="button" id="dropdownMenu2"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Elegir
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">Tarjeta de crédito xxxx-2458</button>
                                    <button class="dropdown-item" type="button">Tarjeta de débito xxxx-6003</button>
                                    <button class="dropdown-item" type="button">Mercado Pago</button>
                                </div>
                            </div>
                        </th>
                        <td></td>
                    </tr>
                </tbody>

            </table>

        </article>

        <section class="check d-flex justify-content-between flex-column p-2">

            <div class="check__pagar align-items-center m-auto p-2">
                <a type="button" href="#procesando" data-toggle="modal" class="btn btn-info btn-block btn-sm">Pagar</a>
            </div>
            <div class="check__cancelar align-items-center m-auto p-2">
                <a type="button" class="btn btn-info btn-block btn-sm" href="home.html">Cancelar</a>
            </div>

            <div class="modal fade" id="procesando" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="procesando">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-dark text-center">
                            <p>Procesando su pago</p>
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </section>



        <footer class="footer py-3 px-2">
            <i class="fab fa-facebook-f fa-2x px-3"><a href="#"></a></i>
            <i class="fab fa-instagram fa-2x px-3"><a href="#"></a></i>
            <i class="fab fa-twitter fa-2x px-3"><a href="#"></a></i>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <!-- MI SCRIPT -->

        <script src="assets/js/script.js"></script>
    </main>

</body>


</html>
